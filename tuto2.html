    <script>
        // demande 2 nombres à l'utilisateur, les multiplie et affiche en console si le resultat est positif ou non 
        const a = prompt("Premier nombre ?")
        const b = prompt("Second nombre ?")
        const c = a * b
        if (isNaN(c)) {
            console.log("On demande un nombre ptit malin")
        } else {
           if (c > 0) {
                console.log("Resultat positif")
            } else {
                console.log("Resultat negatif")
            }
        }

    </script>
