<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tuto Loop
        let i=0
        while (i<10) {
            i++
        }
        console.log("boucle finie")

        for (let index = 0; index < 10; index++) {
            console.log("boucle for " +i)
        }

        let array = [1,2,3,4]

        for (let i in array) {
            console.log("forin " + i) // 0,1,2,3
        }

        for (let i of array) {
            console.log("forof " + i) // 1,2,3,4
        }

        array.forEach(element => {
            console.log("Foreach " + element) // 1,2,3,4
        });
    </script>
</body>
</html>
