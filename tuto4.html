        function isTrue(bool) {

        const canDrive = function (age, pays) {
            if (
                (age >= 18 && pays === 'FR') ||
                (age >= 16 && pays === 'US')

                return true
            } else {
                return false
            }
            
        }

        console.log(canDrive(17, 'US'))

        const a = {

            }
        }

        a.fullname()

            console.log(param1)
            console.log(this) // affiche tjrs l'objet le plus haut (windows) dans les fonction '=>'
        }

        maFonction(param1)
        maFonction.call(param1) // pour essayer de modifier la variable this

        const somme = (a,b)=>a+b // si y'a que le return , pas besoin des {return}

        const isPair = function (a,cb) {
            if (a%2===0) cb(a)
        }

        // callback
        isPair(3, function(n) {
            console.log('Mon nombre est pair' +n)
        })
