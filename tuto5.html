    <script>

        class Telecommande {
            marque = 'Tamtung'

            constructor (nb_bouton) {
                console.log(this)
                this.nb_bouton = nb_bouton
            }

            setCouleur (couleur) {
                this.couleur = couleur
            }

            set frequence (f) {
                this._frequence = f
            }

            get frequence () {
                return this._frequence
            }

            pushButton (bouton) {
                return bouton <= this.nb_bouton
            }
        }

        const commande_Tele = new Telecommande(5)
        const commande_Lumiere = new Telecommande(2)
        commande_Lumiere.setCouleur("Blue")
        commande_Lumiere.frequence = 475
        console.log(commande_Tele.pushButton(12))


    </script>
